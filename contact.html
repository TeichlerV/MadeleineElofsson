<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Madeleine Elofsson</title>
    <link rel="icon" href="visuals/ME-logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@1,300&family=Italianno&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Madeleine Elofsson</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Om mig</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tjänster</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Kontakt</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1>Kontakt</h1>
    <hr class="head-line" />
    <img src="visuals/stenar-lila.jpg" class="stones img-fluid" alt="" />
    <div class="contact-text text-center mt-5">
      Här kan det står någonting om att kontakta Madeleine
    </div>
    <div class="container-contact mt-4">
      <form
        class="row g-3"
        action="https://formsubmit.co/viktoria.teichler@outlook.com"
        method="POST"
      >
        <!--Honeypot-->
        <input type="text" name="_honey" style="display: none" />
        <!--Disable Captcha-->
        <input type="hidden" name="_captcha" value="false" />
        <!--Success page -->
        <input
          type="hidden"
          name="_next"
          value="https://madeleineelofsson.netlify.app/success.html"
        />
        <div class="row">
          <div class="col-md">
            <label for="firstname" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              name="Namn"
              id="firstname"
              placeholder="Namn"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md">
            <label for="email" class="form-label"></label>
            <input
              type="email"
              class="form-control"
              name="Email"
              id="colFormLabel"
              placeholder="Email"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <label for="phonenumber" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              name="Telefon"
              id="phonenumber"
              placeholder="Telefon"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <label for="exampleFormControlTextarea1"></label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              name="Meddelande"
              rows="3"
              placeholder="Skriv ditt medelande här"
              required
            ></textarea>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md">
            <button type="submit" class="btn bg-light mb-5">Skicka</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
