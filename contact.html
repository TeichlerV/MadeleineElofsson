  <body>

    <h1>Kontakt</h1>
    <hr class="head-line" />
    <img src="visuals/stenar-lila.jpg" class="stones img-fluid" alt="" />
    ---------------
    <div class="container-contact mt-5">
      <form
        class="row g-3"
        action="https://formsubmit.co/viktoria.teichler@outlook.com"
        method="POST"
      >
        <!--Honeypot-->
        <input type="text" name="_honey" style="display: none" />
        <!--Disable Captcha-->
        <input type="hidden" name="_captcha" value="false" />

        <div class="col-md">
          <label for="firstname" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            name="Namn"
            id="firstname"
            placeholder="Förnamn"
            required
          />
        </div>

        <div class="col-md">
          <label for="lastname" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            name="Efternamn"
            id="lastname"
            required
          />
        </div>

        <div class="col-md">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            name="Email"
            id="colFormLabel"
            placeholder="email input"
          />
        </div>

        <div class="col-md">
          <label for="phonenumber" class="form-label">Phone number</label>
          <input
            type="text"
            class="form-control"
            name="Telefon"
            id="phonenumber"
            required
          />
        </div>

        <div class="col-md">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            name="Meddelande"
            rows="3"
            placeholder="Skriv ditt medelande här"
          ></textarea>
        </div>

        <div class="col-md">
          <button type="submit" class="btn btn-primary mb-2">Skicka</button>
        </div>
      </form>
    </div>
  </body>
</html>
